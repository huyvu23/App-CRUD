<section class="mt-[25px] mx-6">
  <div class="w-full overflow-visible background border px-[16px] py-[24px]">
    <h1 class="font-text text-black font-weight">Danh sách sản phẩm</h1>
    <!-- !SEARCH,CREATE AND FILTER -->
    <section class="mt-[28px] flex justify-between">
      <div class="flex items-center">
        <div class="flex border-2 rounded">
          <input
            id="inputSearch"
            type="text"
            class="px-2 py-2 w-80 h-10"
            placeholder="Search..."
          />
          <button class="btn-Search flex items-center justify-center px-4 border-l">
            <svg
              class="w-6 h-6 text-gray-600"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          onclick="route()"
        >
          <a href="/createProduct"> Thêm mới </a>
        </button>
        <button
          type="button"
          class="btn_filter py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Bộ lọc
        </button>
      </div>
    </section>
    <!-- * BEGIN FILTER -->
    <section class="filterProduct hidden mt-9 mb-5"></section>
    <!-- * END FILTER -->
    <!-- !END -->
    <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
          <div class="overflow-hidden">
            <table class="min-w-full">
              <thead class="border-b bg-[#F9FAFB]">
                <tr>
                  <th
                    scope="col"
                    class="text-xs text-[#6B7280] font-semibold px-6 py-4 text-left"
                  >
                    SẢN PHẨM
                  </th>
                  <th
                    scope="col"
                    class="text-xs text-[#6B7280] font-semibold px-6 py-4 text-left"
                  >
                    LOẠI
                  </th>
                  <th
                    scope="col"
                    class="text-xs text-[#6B7280] font-semibold px-6 py-4 text-left"
                  >
                    NGÀY TẠO SẢN PHẨM
                  </th>
                  <th
                    scope="col"
                    class="text-xs text-[#6B7280] font-semibold px-6 py-4 text-left"
                  >
                    SỐ LƯỢNG
                  </th>
                  <th
                    scope="col"
                    class="text-xs text-[#6B7280] font-semibold px-6 py-4 text-left"
                  >
                    GIÁ BÁN
                  </th>
                  <th
                    scope="col"
                    class="text-xs text-[#6B7280] font-semibold px-6 py-4 text-left"
                  >
                    TRẠNG THÁI
                  </th>
                  <th
                    scope="col"
                    class="text-xs text-[#6B7280] font-semibold px-6 py-4 text-left"
                  >
                    CHỨC NĂNG
                  </th>
                </tr>
              </thead>
              <tbody id="table-body" class="list"></tbody>
            </table>
          </div>
          <!-- ! PAGINATION -->
          <div class="flex justify-end items-center mt-5">
            <!-- Help text -->
            <span class="text-sm text-gray-700 dark:text-gray-400">
              <span
                class="number-start font-semibold text-gray-900 dark:text-white"
                >1</span
              >
              -
              <span
                class="number-end font-semibold text-gray-900 dark:text-white"
                >5</span
              >
              of
              <span
                class="totalProduct font-semibold text-gray-900 dark:text-white"
              ></span>
            </span>
            <div class="inline-flex xs:mt-0">
              <!-- Buttons -->
              <button class="inline-flex items-center py-2 px-4 btn-prev">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <button class="inline-flex items-center py-2 px-4 btn-next">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
          <!-- !END PAGINATION -->
        </div>
      </div>
    </div>
  </div>
</section>
