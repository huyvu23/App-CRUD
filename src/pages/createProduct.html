<section class="mt-[25px] mx-6">
  <div class="w-full overflow-visible background border px-[16px] py-[24px]">
    <!-- !SAVE AND BACK -->
    <section class="mt-[28px] flex justify-between">
      <h1 class="font-text text-black font-weight">Thêm mới sản phẩm</h1>
      <div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          id="save_Create_Account"
        >
          Lưu lại
        </button>
        <button
          type="button"
          class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          onclick="route()"
        >
          <a href="/listProducts" onclick=""> Quay lại </a>
        </button>
      </div>
    </section>
    <!-- !END -->

    <!-- *TODO BEGIN INPUT PRODUCT -->
    <form id="formCreate">
      <div class="grid xl:grid-cols-2 xl:gap-6">
        <div class="form-group">
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Sản phẩm</label
          >
          <input
            id="name_Create_Product"
            type="text"
            class="bg-gray-50 border-solid border-2 rounded-lg border-gray-300 text-gray-900 text-sm dark:border-l-gray-700 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>

        <div class="form-group">
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Số lượng</label
          >
          <input
            type="text"
            id="amount_Create_Product"
            class="bg-gray-50 border-solid border-2 rounded-lg border-gray-300 text-gray-900 text-sm dark:border-l-gray-700 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
      </div>

      <div class="grid xl:grid-cols-2 xl:gap-6 mt-3">
        <div class="form-group">
          <label
            for="states"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Loại SP</label
          >
          <select
            id="type_Create_Product"
            class="bg-gray-50 border-solid border-2 rounded-lg border-gray-300 text-gray-900 text-sm dark:border-l-gray-700 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option selected>Loại SP</option>
            <option value="Ghế">Ghế</option>
            <option value="Máy Tính">Máy tính</option>
            <option value="Điện Thoại">Điện thoại</option>
            <option value="Tai Nghe">Tai nghe</option>
            <option value="Bàn Phím">Bàn Phím</option>
          </select>
        </div>

        <div class="form-group">
          <label
            for="states"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Trạng thái</label
          >
          <select
            id="status_Create_Product"
            class="bg-gray-50 border-solid border-2 rounded-lg border-gray-300 text-gray-900 text-sm dark:border-l-gray-700 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option selected>Trạng thái</option>
            <option value="Còn Hàng">Còn Hàng</option>
            <option value="Hết Hàng">Hết Hàng</option>
          </select>
        </div>
      </div>

      <div class="grid xl:grid-cols-2 xl:gap-6 mt-3">
        <div class="form-group">
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Ngày tạo</label
          >
          <input
            type="date"
            id="birthdaytime"
            name="birthdaytime"
            class="bg-gray-50 border-solid border-2 rounded-lg border-gray-300 text-gray-900 text-sm dark:border-l-gray-700 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="form-group">
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Giá bán</label
          >
          <input
            type="text"
            id="price_Create_Product"
            class="bg-gray-50 border-solid border-2 rounded-lg border-gray-300 text-gray-900 text-sm dark:border-l-gray-700 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
      </div>
    </form>
    <!-- TODO END INPUT PRODUCT -->
  </div>
</section>
