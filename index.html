<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App CRUD</title>
    <!-- * Reset CSS equal this link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <!-- *! BEGIN HEADER -->
    <header class="w-full h-[70px] bg-[#FFF] border-b-2 z-[100] fixed">
      <nav class="h-full px-5">
        <ul class="h-full flex items-center justify-between">
          <li>
            <span class="text-2xl font-bold not-italic text-[#1F2937]">
              CRUD
            </span>
          </li>
          <li class="flex items-center">
            <div class="pr-[20px] cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-[20px] w-[20px]"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
                />
              </svg>
            </div>
            <div>
              <img
                class="w-[32px] h-[32px] rounded-[16px] cursor-pointer object-cover"
                src="./src/img/profileImg.png"
                alt="error"
              />
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- ! END HEADER -->

    <!-- * BEGIN SIDEBAR -->
    <div class="flex pt-[70px] h-full absolute">
      <div class="w-60 md:bg-white border-r-2">
        <li class="list-none border-b-2">
          <a
            class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-[#111827] text-ellipsis whitespace-nowrap rounded hover:text-[#1C64F2] transition duration-300 ease-in-out"
            href="#!"
            data-mdb-ripple="true"
            data-mdb-ripple-color="dark"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3 h-3 mr-3"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm9 4a1 1 0 10-2 0v6a1 1 0 102 0V7zm-3 2a1 1 0 10-2 0v4a1 1 0 102 0V9zm-3 3a1 1 0 10-2 0v1a1 1 0 102 0v-1z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Bảng điều khiển</span>
          </a>
        </li>
        <li class="list-none">
          <a
            class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-[#111827] text-ellipsis whitespace-nowrap rounded hover:text-[#1C64F2] transition duration-300 ease-in-out"
            href="#!"
            data-mdb-ripple="true"
            data-mdb-ripple-color="dark"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3 h-3 mr-3"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z"
              />
              <path
                d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z"
              />
              <path
                d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z"
              />
            </svg>
            <span>Danh sách sản phẩm</span>
          </a>
        </li>
        <li class="list-none">
          <a
            class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-[#111827] text-ellipsis whitespace-nowrap rounded hover:text-[#1C64F2] transition duration-300 ease-in-out"
            href="#!"
            data-mdb-ripple="true"
            data-mdb-ripple-color="dark"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3 h-3 mr-3"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
              />
            </svg>
            <span>Khách hàng</span>
          </a>
        </li>
        <li class="list-none">
          <a
            class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-[#111827] text-ellipsis whitespace-nowrap rounded hover:text-[#1C64F2] transition duration-300 ease-in-out"
            href="#!"
            data-mdb-ripple="true"
            data-mdb-ripple-color="dark"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3 h-3 mr-3"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Đơn hàng</span>
          </a>
        </li>
        <button
          class="w-60 bg-[#1E429F] text-[#E1EFFE] h-[32px] md:absolute md:bottom-0 cursor-pointer"
        >
          Thu gọn
        </button>
      </div>

      <div class="w-[1317px]">
        <div class="shadow-lg rounded-lg overflow-hidden mx-6 mt-6">
          <div
            class="py-3 px-5 text-[20px] leading-[30px] font-bold text-gray-900"
          >
            Doanh Thu
          </div>
          <canvas class="p-10" id="chartLine"></canvas>
        </div>
      </div>
    </div>
    <!--* END SIDEBAR -->

    <script src="./src/javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const labels = [
        "01 June",
        "02 June",
        "03 June",
        "04 June",
        "05 June",
        "06 June",
        "07 June",
      ];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "Sales",
            backgroundColor: "hsl(252, 82.9%, 67.8%)",
            borderColor: "#0f9f6e",
            data: [0, 400, 800, 1200, 1600, 2000, 2400],
          },
        ],
      };

      const configLineChart = {
        type: "line",
        data,
        options: {},
      };

      var chartLine = new Chart(
        document.getElementById("chartLine"),
        configLineChart
      );
    </script>
  </body>
</html>
